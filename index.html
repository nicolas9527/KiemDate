<style>
    /* Đồng bộ tất cả các ô nhập liệu */
    input[type="text"], 
    input[type="date"] { 
        width: 100%; 
        height: 50px; 
        border-radius: 15px; 
        border: 1.5px solid #edf2ed; 
        padding: 0; /* Reset padding để dùng text-align center */
        box-sizing: border-box; 
        font-size: 16px; 
        outline: none; 
        background: #f9fbf9; 
        transition: 0.3s;
        
        /* Căn giữa chữ chuẩn nhất */
        text-align: center;
        display: block;
        line-height: 50px; /* Bằng với chiều cao height để căn giữa dọc */
    }

    /* Fix riêng cho ô Date để xóa icon lịch mặc định gây lệch hoặc làm dài ô */
    input[type="date"] {
        position: relative;
    }

    /* Căn chỉnh icon lịch cho gọn */
    input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        right: 12px;
        cursor: pointer;
    }

    /* Đảm bảo ô input trong group không bị tràn */
    .input-group {
        width: 100%;
        margin-bottom: 15px;
    }
</style>
