<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>KI·ªÇM DATE PRO v2</title>

<style>
/* --- C·∫§U H√åNH C∆† B·∫¢N --- */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #eaf4e6;
    padding: 14px;
    color: #333;
}
.app {
    background: #f4faee;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    max-width: 500px;
    margin: 0 auto;
}
h1 { text-align: center; color: #2e7d32; margin: 0 0 20px 0; font-size: 24px; font-weight: 800; }

/* --- FORM NH·∫¨P LI·ªÜU (ƒê·ªíNG B·ªò K√çCH TH∆Ø·ªöC) --- */
label { color: #2e7d32; font-weight: 700; margin-bottom: 8px; display: block; font-size: 14px; }

input {
    width: 100%; height: 48px; font-size: 16px; border-radius: 12px;
    border: 2px solid #a5d6a7; background: #fff; padding: 0 12px;
    box-sizing: border-box; margin-bottom: 16px; outline: none;
    -webkit-appearance: none;
}
input:focus { border-color: #2e7d32; box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1); }

/* --- BUTTONS --- */
.btns { display: flex; gap: 10px; margin-top: 5px; }
button.main-btn {
    flex: 1; height: 48px; border: none; border-radius: 12px;
    font-size: 16px; font-weight: 700; color: #fff; cursor: pointer;
}
button.main-btn:active { opacity: 0.8; }
.paste { background: #66bb6a; }
.save { background: #2e7d32; }

/* --- DANH S√ÅCH ITEM --- */
.list { margin-top: 25px; }

.item {
    background: #fff; border-radius: 12px; padding: 15px;
    margin-bottom: 12px; border-left: 6px solid #a5d6a7;
    position: relative; /* ƒê·ªÉ cƒÉn ch·ªânh n√∫t absolute */
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    min-height: 80px;
    padding-right: 50px; /* Ch·ª´a ch·ªó cho c·ªôt n√∫t b·∫•m b√™n ph·∫£i */
}

/* --- C√ÅC N√öT ICON B√äN PH·∫¢I --- */
.icon-btn {
    position: absolute; right: 10px;
    width: 32px; height: 32px;
    border-radius: 8px; border: none;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; font-size: 18px;
    transition: background 0.2s;
}

/* N√∫t x√≥a (G√≥c tr√™n ph·∫£i) */
.del-btn {
    top: 10px;
    background: #ffebee; color: #d32f2f;
}

/* N√∫t Copy (G√≥c d∆∞·ªõi ph·∫£i) */
.copy-btn {
    bottom: 10px;
    background: #e8f5e9; color: #2e7d32;
}
.copy-btn:active { background: #2e7d32; color: #fff; }

/* --- TR·∫†NG TH√ÅI C·∫¢NH B√ÅO --- */
.warn30 { border-left-color: #fbc02d; }
.w30 { color: #f9a825; font-weight: 700; }
.warn7 { border-left-color: #c62828; }
.w7 { color: #c62828; font-weight: 700; }
.expired { color: #b71c1c; font-weight: 800; text-transform: uppercase; }

/* --- TEXT INFO --- */
.info-row { margin-bottom: 4px; line-height: 1.4; }
.p-name { font-size: 16px; color: #1b5e20; font-weight: 700; }
.p-sku { color: #555; font-size: 13px; font-family: monospace; background: #f5f5f5; padding: 2px 5px; border-radius: 4px;}
.p-date { color: #555; font-size: 14px; }

/* SVG Icon */
svg { width: 18px; height: 18px; fill: currentColor; }

</style>
</head>

<body>

<div class="app">
  <h1>üìÖ KI·ªÇM DATE PRO</h1>

  <label>M√£ SKU</label>
  <input id="sku" placeholder="Nh·∫≠p ho·∫∑c qu√©t m√£ SKU..." autofocus>

  <label>T√™n s·∫£n ph·∫©m</label>
  <input id="name" placeholder="T√™n s·∫Ω t·ª± hi·ªán n·∫øu ƒë√£ l∆∞u">

  <label>H·∫°n s·ª≠ d·ª•ng</label>
  <input id="hsd" type="date">

  <div class="btns">
    <button class="main-btn paste" onclick="pasteSku()">üìã D√°n</button>
    <button class="main-btn save" onclick="save()">üíæ L∆∞u</button>
  </div>

  <div class="list" id="list"></div>
</div>

<script>
// --- LOGIC GI·ªÆ NGUY√äN ---
let data = JSON.parse(localStorage.getItem('dates')||'[]');
let skuMap = JSON.parse(localStorage.getItem('skuMap')||'{}');

const skuInput = document.getElementById('sku');
const nameInput = document.getElementById('name');
const hsdInput = document.getElementById('hsd');

skuInput.addEventListener('input', function() {
    const val = this.value.trim();
    if(skuMap[val]) nameInput.value = skuMap[val];
});

function pasteSku(){
  navigator.clipboard.readText().then(t=>{
    const clipped = t.trim();
    skuInput.value = clipped;
    if(skuMap[clipped]) nameInput.value = skuMap[clipped];
    hsdInput.focus();
    try { hsdInput.showPicker(); } catch(e){} 
  });
}

function save(){
  if(!skuInput.value || !hsdInput.value) {
      alert("‚ö†Ô∏è Thi·∫øu SKU ho·∫∑c H·∫°n s·ª≠ d·ª•ng!"); return;
  }
  const finalName = (nameInput.value || 'S·∫£n ph·∫©m ch∆∞a t√™n').trim();
  const finalSku = skuInput.value.trim();

  skuMap[finalSku] = finalName; // Update map
  
  data.push({ sku: finalSku, name: finalName, hsd: hsdInput.value });
  saveToStorage();

  skuInput.value = ''; nameInput.value = ''; hsdInput.value = '';
  render();
  skuInput.focus();
}

function deleteItem(index) {
    if(confirm("X√≥a d√≤ng n√†y?")) {
        data.splice(index, 1);
        saveToStorage();
        render();
    }
}

function saveToStorage(){
    localStorage.setItem('dates', JSON.stringify(data));
    localStorage.setItem('skuMap', JSON.stringify(skuMap));
}

function daysLeft(d){
  return Math.ceil((new Date(d+'T23:59:59') - Date.now()) / 86400000);
}

// --- H√ÄM COPY M·ªöI ---
function copyText(txt, btn) {
    navigator.clipboard.writeText(txt).then(() => {
        // Hi·ªáu ·ª©ng visual b√°o ƒë√£ copy
        const originalHTML = btn.innerHTML;
        btn.innerHTML = '‚úî'; // ƒê·ªïi icon th√†nh d·∫•u tick
        btn.style.background = '#2e7d32';
        btn.style.color = '#fff';
        
        setTimeout(() => {
            btn.innerHTML = originalHTML;
            btn.style.background = '#e8f5e9';
            btn.style.color = '#2e7d32';
        }, 1000);
    });
}

// --- RENDER GIAO DI·ªÜN ---
function render(){
  const listDiv = document.getElementById('list');
  listDiv.innerHTML = '';
  data.sort((a,b) => new Date(a.hsd) - new Date(b.hsd));

  data.forEach((i, index) => {
    const d = daysLeft(i.hsd);
    let cls = '', txt = `C√≤n ${d} ng√†y`, tcls = '';
    
    if (d < 0) { cls = 'warn7'; txt = `H·∫æT H·∫†N (${Math.abs(d)} ng√†y)`; tcls = 'expired'; }
    else if (d <= 7) { cls = 'warn7'; txt = `G·∫§P: C√≤n ${d} ng√†y`; tcls = 'w7'; }
    else if (d <= 30) { cls = 'warn30'; txt = `C√≤n ${d} ng√†y`; tcls = 'w30'; }

    const hsdFormatted = i.hsd.split('-').reverse().join('/');

    // Icon Copy (SVG)
    const copyIcon = `<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`;

    listDiv.innerHTML += `
    <div class="item ${cls}">
      <div>
        <div class="info-row p-name">${i.name}</div>
        <div class="info-row"><span class="p-sku">${i.sku}</span></div>
        <div class="info-row p-date">HSD: ${hsdFormatted}</div>
        <div class="info-row ${tcls}" style="margin-top:4px">${txt}</div>
      </div>

      <button class="icon-btn del-btn" onclick="deleteItem(${index})">√ó</button>
      <button class="icon-btn copy-btn" onclick="copyText('${i.sku}', this)">${copyIcon}</button>
    </div>`;
  });
}

render();
</script>
</body>
</html>
