<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KI·ªÇM DATE">
    <link rel="apple-touch-icon" href="icon.png.PNG">
    <link rel="icon" type="image/png" href="icon.png.PNG">
    
    <title>KI·ªÇM DATE</title>
    <style>
        :root { --primary: #1976d2; --secondary: #64b5f6; --bg: #f0f4f8; --card: #ffffff; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); padding: 12px; color: #333; -webkit-font-smoothing: antialiased; }
        .app { max-width: 500px; margin: 0 auto; }
        
        h1 { text-align: center; color: var(--primary); font-size: 22px; margin: 10px 0; font-weight: 800; }
        .input-box { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        .input-group { margin-bottom: 15px; width: 100%; position: relative; }
        label { color: var(--primary); font-weight: 700; font-size: 13px; display: block; margin: 0 0 6px 8px; }
        
        input[type="text"], input[type="date"] { 
            width: 100%; height: 50px; border-radius: 15px; border: 1.5px solid #e1e8ed; 
            padding: 0; box-sizing: border-box; font-size: 16px; outline: none; 
            background: #f9fbff; text-align: center; display: block; line-height: 50px;
            transition: 0.2s;
        }

        /* M·ªöI: ·∫®n placeholder ngay khi ·∫•n v√†o √¥ */
        input:focus::placeholder {
            color: transparent;
        }

        input[type="date"] { -webkit-appearance: none; min-height: 50px; }
        input:focus { border-color: var(--secondary); background: #fff; box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.05); }

        /* G·ª¢I √ù */
        .suggestions { 
            position: absolute; top: 75px; left: 0; right: 0; background: #fff; 
            border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); 
            z-index: 100; max-height: 200px; overflow-y: auto; display: none; border: 1px solid #eee;
        }
        .sug-item { padding: 14px; border-bottom: 1px solid #f9f9f9; font-size: 15px; color: #333; text-align: left; }
        .sug-item:active { background: #f0f7ff; }

        .btn-row { display: flex; gap: 10px; margin-top: 5px; }
        .btn { flex: 1; height: 50px; border: none; border-radius: 15px; font-weight: 700; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; color: #fff; }
        .btn-paste { background: var(--secondary); }
        .btn-save { background: var(--primary); }
        .btn:active { transform: scale(0.97); }

        .data-manager { background: rgba(255, 255, 255, 0.5); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(25, 118, 210, 0.1); }
        .manager-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .tool-btn { flex: 1; height: 42px; background: #fff; border: 1.5px solid var(--primary); color: var(--primary); border-radius: 12px; font-size: 13px; font-weight: 700; }
        .search-bar { width: 100%; height: 46px; border-radius: 23px; border: 1.5px solid #d1d9e0; padding: 0 15px; background: #fff; box-sizing: border-box; font-size: 15px; text-align: center; outline: none; }

        /* DANH S√ÅCH S·∫¢N PH·∫®M */
        .item { background: #fff; border-radius: 20px; padding: 18px; margin-bottom: 12px; position: relative; border-left: 6px solid #d1d9e0; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .p-name { font-weight: 700; color: #0d47a1; font-size: 16px; margin-bottom: 5px; padding-right: 60px; line-height: 1.4; text-transform: uppercase; }
        .p-sku { font-size: 11px; background: #e3f2fd; padding: 3px 8px; border-radius: 6px; color: #1565c0; font-family: monospace; display: inline-block; margin-bottom: 5px; }
        
        .action-btns { position: absolute; top: 15px; right: 15px; display: flex; flex-direction: column; gap: 12px; align-items: center; }
        .copy-box { width: 42px; height: 42px; border-radius: 12px; background: #e3f2fd; border: 1px solid #bbdefb; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .copy-icon { width: 22px; height: 22px; color: var(--primary); }
        .del-text { color: #d32f2f; font-size: 22px; font-weight: bold; cursor: pointer; opacity: 0.4; line-height: 1; }

        .c-red { border-left-color: #d32f2f; background: #fffbfb; }
        .c-orange { border-left-color: #ff9800; background: #fffaf2; }
        .t-status { font-size: 14px; font-weight: 700; margin-top: 8px; }
        .t-red { color: #d32f2f; }
        .t-orange { color: #ef6c00; }
    </style>
</head>
<body>

<div class="app">
    <h1>üìÖ KI·ªÇM DATE</h1>

    <div class="input-box">
        <div class="input-group">
            <label>M√£ SKU / Barcode</label>
            <input id="sku" type="text" placeholder="Nh·∫≠p ho·∫∑c qu√©t m√£..." oninput="handleSkuInput()">
            <div id="suggestions" class="suggestions"></div>
        </div>
        <div class="input-group">
            <label>T√™n s·∫£n ph·∫©m</label>
            <input id="name" type="text" placeholder="T√™n s·∫£n ph·∫©m...">
        </div>
        <div class="input-group">
            <label>H·∫°n s·ª≠ d·ª•ng (HSD)</label>
            <input id="hsd" type="date">
        </div>
        <div class="btn-row">
            <button class="btn btn-paste" onclick="smartPaste()">üìã D√°n m√£</button>
            <button class="btn btn-save" onclick="save()">üíæ L∆∞u l·∫°i</button>
        </div>
    </div>

    <div class="data-manager">
        <div class="manager-row">
            <input type="file" id="csvIn" hidden onchange="importCSV(this)">
            <button class="tool-btn" onclick="document.getElementById('csvIn').click()">üì• NH·∫¨P</button>
            <button class="tool-btn btn-save" style="background: var(--primary); color:#fff" onclick="exportCSV()">üì§ XU·∫§T</button>
        </div>
        <input id="search" class="search-bar" type="text" placeholder="T√¨m t√™n ho·∫∑c SKU..." oninput="render()">
    </div>

    <div id="list"></div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('dates')||'[]');
    let skuMap = JSON.parse(localStorage.getItem('skuMap')||'{}');
    const skuI = document.getElementById('sku'), nameI = document.getElementById('name'), hsdI = document.getElementById('hsd'), sugD = document.getElementById('suggestions');

    function handleSkuInput() {
        const val = skuI.value.trim();
        sugD.innerHTML = '';
        if (val.length >= 2) {
            const matches = Object.keys(skuMap).filter(s => s.toLowerCase().includes(val.toLowerCase()));
            if (matches.length > 0) {
                sugD.style.display = 'block';
                matches.slice(0, 5).forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'sug-item';
                    div.innerHTML = `<b>${m}</b><br><small>${skuMap[m]}</small>`;
                    div.onclick = () => { 
                        skuI.value = m; 
                        nameI.value = skuMap[m]; 
                        sugD.style.display = 'none'; 
                        hsdI.focus(); 
                    };
                    sugD.appendChild(div);
                });
            } else { sugD.style.display = 'none'; }
        } else { sugD.style.display = 'none'; }
        if(skuMap[val]) nameI.value = skuMap[val];
    }

    document.addEventListener('click', (e) => { if (e.target !== skuI) sugD.style.display = 'none'; });

    function save() {
        const s = skuI.value.trim(), n = nameI.value.trim(), h = hsdI.value;
        if(!s || !h) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·ªß SKU v√† Ng√†y!");
        skuMap[s] = n || "S·∫£n ph·∫©m m·ªõi";
        data.push({ sku: s, name: skuMap[s], hsd: h });
        localStorage.setItem('dates', JSON.stringify(data));
        localStorage.setItem('skuMap', JSON.stringify(skuMap));
        skuI.value = ''; nameI.value = ''; hsdI.value = ''; render();
    }

    function copySku(txt) {
        navigator.clipboard.writeText(txt).then(() => {
            const toast = document.createElement('div');
            toast.innerText = "üìã ƒê√£ copy: " + txt;
            toast.style = "position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:rgba(25,118,210,0.9); color:#fff; padding:10px 20px; border-radius:25px; font-size:14px; z-index:1000;";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 1200);
        });
    }

    function del(idx) { if(confirm("X√≥a d√≤ng n√†y?")) { data.splice(idx,1); localStorage.setItem('dates',JSON.stringify(data)); render(); } }

    function render() {
        const list = document.getElementById('list'), key = document.getElementById('search').value.toLowerCase();
        list.innerHTML = '';
        let filtered = data.filter(i => i.name.toLowerCase().includes(key) || i.sku.includes(key));
        filtered.sort((a,b) => new Date(a.hsd)-new Date(b.hsd));

        filtered.forEach((i) => {
            const d = Math.ceil((new Date(i.hsd+'T23:59:59') - Date.now()) / 86400000);
            let cls = '', txt = `C√≤n ${d} ng√†y`, tcls = '';
            if(d < 0) { cls = 'c-red'; txt = '‚ùå ƒê√É H·∫æT H·∫†N'; tcls = 't-red'; }
            else if(d === 0) { cls = 'c-red'; txt = 'üî• H·∫øt h·∫°n h√¥m nay'; tcls = 't-red'; }
            else if(d <= 7) { cls = 'c-red'; txt = `‚ö†Ô∏è S·∫Øp h·∫øt h·∫°n (${d} ng√†y)`; tcls = 't-red'; }
            else if(d <= 30) { cls = 'c-orange'; txt = `‚è∞ C·∫≠n date (${d} ng√†y)`; tcls = 't-orange'; }

            list.innerHTML += `<div class="item ${cls}">
                <div class="p-name">${i.name}</div>
                <div><span class="p-sku">${i.sku}</span></div>
                <div style="font-size:13px; color:#555;">HSD: <b>${i.hsd.split('-').reverse().join('/')}</b></div>
                <div class="t-status ${tcls}">${txt}</div>
                <div class="action-btns">
                    <div class="copy-box" onclick="copySku('${i.sku}')">
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </div>
                    <div class="del-text" onclick="del(${data.indexOf(i)})">√ó</div>
                </div>
            </div>`;
        });
    }

    async function smartPaste() {
        try {
            const t = await navigator.clipboard.readText();
            if(t) { skuI.value = t.trim(); handleSkuInput(); hsdI.focus(); }
        } catch (err) { alert("Vui l√≤ng c·∫•p quy·ªÅn d√°n."); }
    }

    function exportCSV() {
        let csv = "\uFEFFsku,name,hsd\n";
        data.forEach(i => csv += `"${i.sku}","${i.name}","${i.hsd}"\n`);
        const b = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `date_check.csv`; a.click();
    }

    function importCSV(input) {
        const r = new FileReader();
        r.onload = (e) => {
            e.target.result.split('\n').forEach(l => {
                const p = l.replace(/"/g,'').split(/[,;]/);
                if(p.length >= 2 && p[0].toLowerCase()!=='sku') {
                    skuMap[p[0].trim()] = p[1].trim();
                    if(p[2]) data.push({sku:p[0].trim(), name:p[1].trim(), hsd:p[2].trim()});
                }
            });
            localStorage.setItem('dates', JSON.stringify(data));
            localStorage.setItem('skuMap', JSON.stringify(skuMap));
            render(); alert("ƒê√£ nh·∫≠p xong!");
        };
        r.readAsText(input.files[0]);
    }

    render();
</script>
</body>
</html>
