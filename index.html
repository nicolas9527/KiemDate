<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KIá»‚M DATE">
    <title>KIá»‚M DATE</title>
    <style>
        body { margin: 0; font-family: -apple-system, Arial, sans-serif; background: #eaf4e6; padding: 14px; color: #333; -webkit-tap-highlight-color: transparent; }
        .app { background: #f4faee; border-radius: 22px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 500px; margin: 0 auto; }
        h1 { text-align: center; color: #2e7d32; margin: 6px 0 20px; font-size: 24px; font-weight: 800; }
        .input-group { margin-bottom: 16px; position: relative; }
        label { color: #2e7d32; font-weight: 700; margin-bottom: 6px; display: block; font-size: 14px; }
        input { width: 100%; height: 50px; font-size: 16px; border-radius: 12px; border: 2px solid #a5d6a7; background: #fff; padding: 0 12px; box-sizing: border-box; outline: none; -webkit-appearance: none; }
        
        .suggestions {
            position: absolute; top: 74px; left: 0; right: 0; 
            background: #fff; border-radius: 12px; border: 1px solid #a5d6a7;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 100;
            max-height: 200px; overflow-y: auto; display: none;
        }
        .suggestion-item { padding: 14px; border-bottom: 1px solid #eee; font-size: 15px; cursor: pointer; }
        .suggestion-item:active { background: #e8f5e9; }

        .btns { display: flex; gap: 10px; margin-top: 5px; }
        .main-btn { flex: 1; height: 50px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .paste { background: #81c784; }
        .save { background: linear-gradient(#43a047, #2e7d32); }
        
        .search-container { margin-top: 25px; margin-bottom: 15px; }
        #searchInput { border-color: #81c784; height: 45px; background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%232e7d32" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>') no-repeat 12px center; padding-left: 40px; }
        
        .tools-container { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 15px; }
        .tool-btn { background: #fff; border: 1.5px solid #2e7d32; color: #2e7d32; padding: 8px 12px; border-radius: 10px; font-size: 13px; font-weight: 700; flex: 1; display: flex; align-items: center; justify-content: center; gap: 4px; }
        #sortSelect { padding: 8px; border-radius: 10px; border: 1.5px solid #a5d6a7; font-size: 13px; color: #2e7d32; flex: 1; }

        .item { background: #fff; border-radius: 15px; padding: 15px; margin-bottom: 12px; border-left: 6px solid #a5d6a7; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .icon-btn { position: absolute; right: 10px; width: 34px; height: 34px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .del-btn { top: 12px; background: #ffeeee; color: #d32f2f; }
        
        .warn-today { border-left-color: #ff5722; background: #fff5f2; }
        .warn7 { border-left-color: #c62828; }
        .warn30 { border-left-color: #fbc02d; }
        .expired-txt { color: #b71c1c; font-weight: 900; }
        .today-txt { color: #ff5722; font-weight: 800; }
        .p-name { font-size: 17px; color: #1b5e20; font-weight: 700; margin-bottom: 4px; padding-right: 35px;}
        .p-sku { color: #666; font-size: 12px; background: #f0f0f0; padding: 2px 6px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
<div class="app">
    <h1>ðŸ“… KIá»‚M DATE</h1>
    
    <div class="input-group">
        <label>MÃ£ SKU</label>
        <input id="sku" type="text" placeholder="Nháº­p mÃ£..." autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
    </div>
    <div class="input-group"><label>TÃªn sáº£n pháº©m</label><input id="name" type="text" placeholder="TÃªn sáº£n pháº©m"></div>
    <div class="input-group"><label>Háº¡n sá»­ dá»¥ng</label><input id="hsd" type="date"></div>
    
    <div class="btns">
        <button class="main-btn paste" onclick="smartPaste()">ðŸ“‹ DÃ¡n mÃ£</button>
        <button class="main-btn save" onclick="save()">ðŸ’¾ LÆ°u láº¡i</button>
    </div>

    <div class="search-container">
        <input id="searchInput" type="text" placeholder="TÃ¬m tÃªn hoáº·c SKU..." oninput="render()">
    </div>

    <div class="tools-container">
        <input type="file" id="csvFile" accept=".csv" style="display: none;" onchange="handleFile(this)">
        <button class="tool-btn" onclick="document.getElementById('csvFile').click()">ðŸ“¥ Nháº­p</button>
        <button class="tool-btn" onclick="exportToCSV()">ðŸ“¤ Xuáº¥t File</button>
        <select id="sortSelect" onchange="render()">
            <option value="date-asc">Háº¡n gáº§n trÆ°á»›c</option>
            <option value="name-asc">TÃªn A-Z</option>
        </select>
    </div>

    <div id="list"></div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('dates')||'[]');
    let skuMap = JSON.parse(localStorage.getItem('skuMap')||'{}');
    const skuInput = document.getElementById('sku'), nameInput = document.getElementById('name'), hsdInput = document.getElementById('hsd'), sugDiv = document.getElementById('suggestions');

    // Gá»¢I Ã SKU
    skuInput.addEventListener('input', () => {
        const val = skuInput.value.trim();
        sugDiv.innerHTML = '';
        if (val.length >= 3) {
            const matches = Object.keys(skuMap).filter(s => s.toLowerCase().includes(val.toLowerCase()));
            if (matches.length > 0) {
                sugDiv.style.display = 'block';
                matches.forEach(m => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerText = skuMap[m];
                    item.onclick = () => {
                        skuInput.value = m;
                        nameInput.value = skuMap[m];
                        sugDiv.style.display = 'none';
                        hsdInput.focus();
                    };
                    sugDiv.appendChild(item);
                });
            } else { sugDiv.style.display = 'none'; }
        } else { sugDiv.style.display = 'none'; }
        if(skuMap[val]) nameInput.value = skuMap[val];
    });

    // CHá»NG TRÃ™NG VÃ€ LÆ¯U
    function save() {
        const s = skuInput.value.trim(), n = nameInput.value.trim(), h = hsdInput.value;
        if(!s || !h) return alert("âš ï¸ Thiáº¿u mÃ£ hoáº·c ngÃ y!");
        
        if(data.some(i => i.sku === s && i.hsd === h)) return alert("âš ï¸ MÃ£ nÃ y vÃ  ngÃ y nÃ y Ä‘Ã£ tá»“n táº¡i!");

        skuMap[s] = n || "Sáº£n pháº©m má»›i";
        data.push({ sku: s, name: skuMap[s], hsd: h });
        localStorage.setItem('dates', JSON.stringify(data));
        localStorage.setItem('skuMap', JSON.stringify(skuMap));
        
        skuInput.value = ''; nameInput.value = ''; hsdInput.value = '';
        render();
    }

    // XUáº¤T FILE CSV SAO LÆ¯U
    function exportToCSV() {
        if (data.length === 0) return alert("Danh sÃ¡ch trá»‘ng, khÃ´ng cÃ³ gÃ¬ Ä‘á»ƒ xuáº¥t!");
        
        let csvContent = "\uFEFFsku,name,hsd\n"; // ThÃªm BOM Ä‘á»ƒ hiá»ƒn thá»‹ Ä‘Ãºng tiáº¿ng Viá»‡t
        data.forEach(item => {
            csvContent += `"${item.sku}","${item.name}","${item.hsd}"\n`;
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", `sao_luu_date_${new Date().toLocaleDateString('vi-VN')}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // NHáº¬P FILE CSV
    function handleFile(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const lines = e.target.result.split(/\r?\n/);
            lines.forEach(line => {
                const p = line.replace(/"/g, '').split(/[,;]/);
                if(p.length >= 2 && p[0].toLowerCase() !== 'sku') {
                    skuMap[p[0].trim()] = p[1].trim();
                    // Náº¿u file cÃ³ 3 cá»™t (file backup), tá»± Ä‘á»™ng náº¡p vÃ o danh sÃ¡ch luÃ´n
                    if(p[2] && !data.some(i => i.sku === p[0] && i.hsd === p[2])) {
                        data.push({ sku: p[0].trim(), name: p[1].trim(), hsd: p[2].trim() });
                    }
                }
            });
            localStorage.setItem('skuMap', JSON.stringify(skuMap));
            localStorage.setItem('dates', JSON.stringify(data));
            render();
            alert("âœ… ÄÃ£ nháº­p dá»¯ liá»‡u thÃ nh cÃ´ng!");
        };
        reader.readAsText(input.files[0]);
    }

    async function smartPaste() {
        const text = await navigator.clipboard.readText();
        if(text) { skuInput.value = text.trim(); if(skuMap[text.trim()]) nameInput.value = skuMap[text.trim()]; hsdInput.focus(); }
    }

    function deleteItem(index) { if(confirm("XÃ³a má»¥c nÃ y?")) { data.splice(index, 1); localStorage.setItem('dates', JSON.stringify(data)); render(); } }

    function render() {
        const listDiv = document.getElementById('list');
        const search = document.getElementById('searchInput').value.toLowerCase();
        listDiv.innerHTML = '';
        
        let filtered = data.filter(i => i.name.toLowerCase().includes(search) || i.sku.toLowerCase().includes(search));
        const sort = document.getElementById('sortSelect').value;
        filtered.sort((a,b) => sort === 'date-asc' ? new Date(a.hsd)-new Date(b.hsd) : a.name.localeCompare(b.name,'vi'));

        filtered.forEach((i) => {
            const diff = Math.ceil((new Date(i.hsd+'T23:59:59') - Date.now()) / 86400000);
            let cls = '', txt = `CÃ²n ${diff} ngÃ y`, tcls = '';
            
            if (diff < 0) { cls = 'warn7'; txt = 'ÄÃƒ Háº¾T Háº N'; tcls = 'expired-txt'; }
            else if (diff === 0) { cls = 'warn-today'; txt = 'ðŸ”¥ Háº¿t háº¡n hÃ´m nay'; tcls = 'today-txt'; }
            else if (diff <= 7) { cls = 'warn7'; txt = `âš ï¸ CÃ²n ${diff} ngÃ y`; }
            else if (diff <= 30) { cls = 'warn30'; txt = `â° CÃ²n ${diff} ngÃ y`; }

            listDiv.innerHTML += `
            <div class="item ${cls}">
                <div class="p-name">${i.name}</div>
                <div style="margin-bottom:5px"><span class="p-sku">${i.sku}</span></div>
                <div style="font-size:14px">HSD: <b>${i.hsd.split('-').reverse().join('/')}</b></div>
                <div class="${tcls}" style="margin-top:5px; font-size:13px; font-weight:600">${txt}</div>
                <button class="icon-btn del-btn" onclick="deleteItem(${data.indexOf(i)})">Ã—</button>
            </div>`;
        });
    }
    render();
</script>
</body>
</html>
