<!DOCTYPE html>

<head>

<link rel="manifest" href="manifest.json">

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  background:#f2f6fb;
  margin:0;
  padding:14px;
}
.app{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
}
h2{
  text-align:center;
  margin:0 0 14px;
  color:#1565c0;
}
label{
  font-size:14px;
  color:#333;
}
input{
  width:100%;
  height:40px;
  font-size:16px;
  margin:6px 0 12px;
  padding:0 10px;
  border-radius:10px;
  border:1.5px solid #cfd8dc;
}
button{
  width:100%;
  height:44px;
  border:none;
  border-radius:12px;
  background:#1565c0;
  color:#fff;
  font-size:16px;
}
.list{
  margin-top:18px;
}

  padding:10px 0;
  border-bottom:1px dashed #e0e0e0;
}

.expired{color:#c62828;}
</style>
</head>

<body>
<div class="app">
<h2>üóìÔ∏è KI·ªÇM DATE</h2>

<label>T√™n s·∫£n ph·∫©m</label>
<input id="name" placeholder="VD: S·ªØa t∆∞∆°i">

<label>M√£ / SKU (tu·ª≥ ch·ªçn)</label>
<input id="sku" placeholder="QR / m√£ s·∫£n ph·∫©m">

<label>Ng√†y h·∫øt h·∫°n</label>
<input type="date" id="expire">

<button onclick="saveItem()">‚ûï L∆∞u s·∫£n ph·∫©m</button>

<div class="list" id="list"></div>
</div>

<script>
let db;

// === IndexedDB ===
function openDB(){
  return new Promise((res,rej)=>{
    const req = indexedDB.open('kiem-date-db',1);
    req.onupgradeneeded = e=>{
      db = e.target.result;
      const store = db.createObjectStore('items',{keyPath:'id',autoIncrement:true});
      store.createIndex('expire','expire');
    };
    req.onsuccess = e=>{ db=e.target.result; res(); };
    req.onerror = ()=>rej();
  });
}

function saveItem(){
  const name = document.getElementById('name').value.trim();
  const sku = document.getElementById('sku').value.trim();
  const expire = document.getElementById('expire').value;
  if(!name || !expire) return alert('Nh·∫≠p ƒë·ªß th√¥ng tin');

  const tx = db.transaction('items','readwrite');
  tx.objectStore('items').add({
    name, sku, expire,
    created: new Date().toISOString()
  });

  name.value = sku.value = expire.value = '';
  setTimeout(loadItems,200);
}

function loadItems(){
  const tx = db.transaction('items','readonly');
  const req = tx.objectStore('items').getAll();
  req.onsuccess = ()=>{
    const now = new Date();
    list.innerHTML = '';
    req.result.forEach(it=>{
      const d = new Date(it.expire);
      const diff = Math.ceil((d-now)/86400000);
      let cls='', txt=`C√≤n ${diff} ng√†y`;
      if(diff<0){cls='expired';txt='ƒê√£ h·∫øt h·∫°n';}
      else if(diff<=7){cls='expire-soon';}

      list.innerHTML += `
        <div class="item ${cls}">
          <b>${it.name}</b><br>
          HSD: ${it.expire} ‚Äì ${txt}
        </div>`;
    });
  };
}

// init
openDB().then(loadItems);
</script>
</body>
</html>
