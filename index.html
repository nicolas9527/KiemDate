<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>KI·ªÇM DATE PRO</title>
    <style>
        :root { --primary: #2e7d32; --secondary: #81c784; --bg: #f2f7f2; --card: #ffffff; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); padding: 12px; color: #333; -webkit-font-smoothing: antialiased; }
        .app { max-width: 500px; margin: 0 auto; }
        
        h1 { text-align: center; color: var(--primary); font-size: 22px; margin: 10px 0; font-weight: 800; }
        .input-box { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); margin-bottom: 15px; }
        
        /* ƒê·ªìng b·ªô t·∫•t c·∫£ c√°c √¥ input bao g·ªìm c·∫£ date */
        .input-group { margin-bottom: 15px; position: relative; }
        label { color: var(--primary); font-weight: 700; font-size: 13px; display: block; margin: 0 0 5px 8px; }
        
        input[type="text"], 
        input[type="date"] { 
            width: 100%; 
            height: 50px; 
            border-radius: 15px; 
            border: 1.5px solid #edf2ed; 
            padding: 0 15px; 
            box-sizing: border-box; 
            font-size: 16px; 
            outline: none; 
            background: #f9fbf9; 
            transition: 0.3s;
            display: block; /* ƒê·∫£m b·∫£o lu√¥n chi·∫øm h·∫øt chi·ªÅu r·ªông */
            -webkit-appearance: none; /* X√≥a style m·∫∑c ƒë·ªãnh c·ªßa iOS tr√™n date input */
        }
        
        input:focus { border-color: var(--secondary); background: #fff; box-shadow: 0 0 0 4px rgba(129, 199, 132, 0.1); }

        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; height: 50px; border: none; border-radius: 15px; font-weight: 700; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; }
        .btn-save { background: var(--primary); color: #fff; }
        .btn-paste { background: var(--secondary); color: #fff; }

        .data-manager { background: rgba(255, 255, 255, 0.6); border-radius: 24px; padding: 16px; margin-bottom: 15px; backdrop-filter: blur(10px); }
        .manager-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .tool-btn { flex: 1; height: 42px; background: #fff; border: 1.5px solid var(--primary); color: var(--primary); border-radius: 12px; font-size: 13px; font-weight: 700; }
        .search-bar { width: 100%; height: 46px; border-radius: 23px; border: 1.5px solid var(--secondary); padding: 0 15px 0 42px; background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%232e7d32" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>') no-repeat 16px center; box-sizing: border-box; }

        /* DANH S√ÅCH - N√öT COPY C√ì KHUNG */
        .item { background: #fff; border-radius: 20px; padding: 18px; margin-bottom: 12px; position: relative; border-left: 6px solid #e0e0e0; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .p-name { font-weight: 700; color: #1b5e20; font-size: 17px; margin-bottom: 6px; padding-right: 90px; line-height: 1.4; }
        .p-sku { font-size: 11px; background: #f1f3f1; padding: 4px 10px; border-radius: 8px; color: #666; font-family: monospace; }
        
        .action-btns { position: absolute; top: 12px; right: 12px; display: flex; flex-direction: column; gap: 8px; align-items: flex-end; }
        
        /* Thi·∫øt k·∫ø n√∫t Copy c√≥ khung gi·ªëng h√¨nh b·∫°n mu·ªën */
        .copy-box {
            background: #f0f2f0; 
            border-radius: 12px; 
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
            border: 1px solid #e0e6e0;
            transition: 0.2s;
        }
        .copy-box:active { background: #e2e8e2; transform: scale(0.95); }
        .del-text { color: #d32f2f; font-size: 22px; cursor: pointer; padding-right: 12px; opacity: 0.5; }

        .c-red { border-left-color: #d32f2f; background: #fffbfb; }
        .c-orange { border-left-color: #f57c00; background: #fffdfa; }
        .t-status { font-size: 14px; font-weight: 700; margin-top: 10px; }
        .t-red { color: #d32f2f; }
        .t-orange { color: #f57c00; }
    </style>
</head>
<body>

<div class="app">
    <h1>üìÖ KI·ªÇM DATE PRO</h1>

    <div class="input-box">
        <div class="input-group">
            <label>M√£ SKU / Barcode</label>
            <input id="sku" type="text" placeholder="Nh·∫≠p ho·∫∑c qu√©t m√£...">
        </div>
        <div class="input-group">
            <label>T√™n s·∫£n ph·∫©m</label>
            <input id="name" type="text" placeholder="T√™n s·∫£n ph·∫©m...">
        </div>
        <div class="input-group">
            <label>H·∫°n s·ª≠ d·ª•ng (HSD)</label>
            <input id="hsd" type="date">
        </div>
        <div class="btn-row">
            <button class="btn btn-paste" onclick="smartPaste()">üìã D√°n m√£</button>
            <button class="btn btn-save" onclick="save()">üíæ L∆∞u l·∫°i</button>
        </div>
    </div>

    <div class="data-manager">
        <div class="manager-row">
            <input type="file" id="csvIn" hidden onchange="importCSV(this)">
            <button class="tool-btn" onclick="document.getElementById('csvIn').click()">üì• NH·∫¨P</button>
            <button class="tool-btn btn-save" style="background: var(--primary); color:#fff" onclick="exportCSV()">üì§ XU·∫§T</button>
        </div>
        <input id="search" class="search-bar" type="text" placeholder="T√¨m t√™n ho·∫∑c SKU..." oninput="render()">
    </div>

    <div id="list"></div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('dates')||'[]');
    let skuMap = JSON.parse(localStorage.getItem('skuMap')||'{}');
    const skuI = document.getElementById('sku'), nameI = document.getElementById('name'), hsdI = document.getElementById('hsd');

    function save() {
        const s = skuI.value.trim(), n = nameI.value.trim(), h = hsdI.value;
        if(!s || !h) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");
        skuMap[s] = n || "SP m·ªõi";
        data.push({ sku: s, name: skuMap[s], hsd: h });
        localStorage.setItem('dates', JSON.stringify(data));
        localStorage.setItem('skuMap', JSON.stringify(skuMap));
        skuI.value = ''; nameI.value = ''; hsdI.value = ''; render();
    }

    function exportCSV() {
        if(!data.length) return alert("Danh s√°ch tr·ªëng!");
        let csv = "\uFEFFsku,name,hsd\n";
        data.forEach(i => csv += `"${i.sku}","${i.name}","${i.hsd}"\n`);
        const b = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = `saoluu_date.csv`;
        a.click();
    }

    function importCSV(input) {
        const r = new FileReader();
        r.onload = (e) => {
            e.target.result.split('\n').forEach(l => {
                const p = l.replace(/"/g,'').split(/[,;]/);
                if(p.length >= 2 && p[0].toLowerCase()!=='sku') {
                    skuMap[p[0].trim()] = p[1].trim();
                    if(p[2] && !data.some(i=>i.sku===p[0] && i.hsd===p[2])) data.push({sku:p[0].trim(), name:p[1].trim(), hsd:p[2].trim()});
                }
            });
            localStorage.setItem('skuMap', JSON.stringify(skuMap));
            localStorage.setItem('dates', JSON.stringify(data));
            render(); alert("ƒê√£ nh·∫≠p xong!");
        };
        r.readAsText(input.files[0]);
    }

    function copySku(txt) {
        navigator.clipboard.writeText(txt).then(() => {
            const toast = document.createElement('div');
            toast.innerText = "üìã ƒê√£ copy m√£: " + txt;
            toast.style = "position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); color:#fff; padding:10px 20px; border-radius:25px; font-size:14px; z-index:1000;";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 1200);
        });
    }

    async function smartPaste() {
        const t = await navigator.clipboard.readText();
        if(t) { skuI.value = t.trim(); if(skuMap[t.trim()]) nameI.value = skuMap[t.trim()]; hsdI.focus(); }
    }

    function del(idx) { if(confirm("X√≥a m·ª•c n√†y?")) { data.splice(idx,1); localStorage.setItem('dates',JSON.stringify(data)); render(); } }

    function render() {
        const list = document.getElementById('list'), key = document.getElementById('search').value.toLowerCase();
        list.innerHTML = '';
        let filtered = data.filter(i => i.name.toLowerCase().includes(key) || i.sku.includes(key));
        filtered.sort((a,b) => new Date(a.hsd)-new Date(b.hsd));

        filtered.forEach((i) => {
            const d = Math.ceil((new Date(i.hsd+'T23:59:59') - Date.now()) / 86400000);
            let cls = '', txt = `C√≤n ${d} ng√†y`, tcls = '';
            if(d < 0) { cls = 'c-red'; txt = '‚ùå ƒê√É H·∫æT H·∫†N'; tcls = 't-red'; }
            else if(d === 0) { cls = 'c-red'; txt = 'üî• H·∫øt h·∫°n h√¥m nay'; tcls = 't-red'; }
            else if(d <= 7) { cls = 'c-red'; txt = `‚ö†Ô∏è S·∫Øp h·∫øt h·∫°n (${d} ng√†y)`; tcls = 't-red'; }
            else if(d <= 30) { cls = 'c-orange'; txt = `‚è∞ C·∫≠n date (${d} ng√†y)`; tcls = 't-orange'; }

            list.innerHTML += `<div class="item ${cls}">
                <div class="p-name">${i.name}</div>
                <div style="margin-bottom:8px"><span class="p-sku">${i.sku}</span></div>
                <div style="font-size:13px; color:#666;">HSD: <b>${i.hsd.split('-').reverse().join('/')}</b></div>
                <div class="t-status ${tcls}">${txt}</div>
                <div class="action-btns">
                    <div class="copy-box" onclick="copySku('${i.sku}')">üìã</div>
                    <div class="del-text" onclick="del(${data.indexOf(i)})">√ó</div>
                </div>
            </div>`;
        });
    }
    render();
</script>
</body>
</html>
