<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>KI·ªÇM DATE</title>

<style>
/* --- C·∫§U H√åNH GIAO DI·ªÜN --- */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background: #eaf4e6;
    padding: 14px;
    color: #333;
}
.app {
    background: #f4faee;
    border-radius: 22px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    max-width: 500px;
    margin: 0 auto;
}
h1 { text-align: center; color: #2e7d32; margin: 6px 0 20px; font-size: 24px; font-weight: 800; }

/* --- FORM NH·∫¨P LI·ªÜU --- */
label { color: #2e7d32; font-weight: 700; margin-bottom: 8px; display: block; font-size: 14px; }
input {
    width: 100%; height: 48px; font-size: 16px; border-radius: 12px;
    border: 2px solid #a5d6a7; background: #fff; padding: 0 12px;
    box-sizing: border-box; margin-bottom: 16px; outline: none;
}
input:focus { border-color: #2e7d32; box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1); }

/* --- N√öT B·∫§M CH√çNH --- */
.btns { display: flex; gap: 10px; margin-top: 5px; }
.main-btn {
    flex: 1; height: 48px; border: none; border-radius: 12px;
    font-size: 16px; font-weight: 700; color: #fff; cursor: pointer;
}
.paste { background: #81c784; }
.save { background: linear-gradient(#43a047, #2e7d32); }

/* --- B·ªò L·ªåC (G·ªåN G√ÄNG) --- */
.filter-container {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin: 25px 0 10px;
    gap: 8px;
}
.filter-label { font-size: 13px; color: #666; font-weight: bold; }
#sortSelect {
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid #a5d6a7;
    background: #fff;
    color: #2e7d32;
    font-size: 13px;
    font-weight: 600;
    outline: none;
    cursor: pointer;
}

/* --- DANH S√ÅCH S·∫¢N PH·∫®M --- */
.list { margin-top: 5px; }
.item {
    background: #fff; border-radius: 15px; padding: 15px;
    margin-bottom: 12px; border-left: 6px solid #a5d6a7;
    position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    padding-right: 50px;
}

/* --- ICON THAO T√ÅC B√äN PH·∫¢I --- */
.icon-btn {
    position: absolute; right: 10px;
    width: 34px; height: 34px;
    border-radius: 10px; border: none;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; transition: 0.2s;
}
.del-btn { top: 12px; background: #ffeeee; color: #d32f2f; font-size: 20px; }
.copy-btn { bottom: 12px; background: #e8f5e9; color: #2e7d32; }
.copy-btn:active { background: #2e7d32; color: #fff; }

/* --- TR·∫†NG TH√ÅI C·∫¢NH B√ÅO --- */
.warn30 { border-left-color: #fbc02d; }
.w30 { color: #f9a825; font-weight: 700; }
.warn7 { border-left-color: #c62828; }
.w7 { color: #c62828; font-weight: 700; }
.expired { color: #b71c1c; font-weight: 900; text-transform: uppercase; }

/* --- TEXT HI·ªÇN TH·ªä --- */
.info-row { margin-bottom: 4px; line-height: 1.4; }
.p-name { font-size: 17px; color: #1b5e20; font-weight: 700; }
.p-sku { color: #666; font-size: 13px; font-family: monospace; background: #f0f0f0; padding: 2px 6px; border-radius: 4px; }
.p-date { color: #444; font-size: 14px; }
svg { width: 18px; height: 18px; fill: currentColor; }
</style>
</head>

<body>

<div class="app">
  <h1>üìÖ KI·ªÇM DATE</h1>

  <label>M√£ SKU</label>
  <input id="sku" placeholder="Nh·∫≠p m√£ SKU..." autofocus>

  <label>T√™n s·∫£n ph·∫©m</label>
  <input id="name" placeholder="T√™n s·∫Ω t·ª± hi·ªán n·∫øu ƒë√£ l∆∞u">

  <label>H·∫°n s·ª≠ d·ª•ng</label>
  <input id="hsd" type="date">

  <div class="btns">
    <button class="main-btn paste" onclick="pasteSku()">üìã D√°n m√£</button>
    <button class="main-btn save" onclick="save()">üíæ L∆∞u l·∫°i</button>
  </div>

  <div class="filter-container">
    <span class="filter-label">S·∫Øp x·∫øp:</span>
    <select id="sortSelect" onchange="render()">
      <option value="date-asc">H·∫°n d√πng (G·∫ßn ‚Üí Xa)</option>
      <option value="date-desc">H·∫°n d√πng (Xa ‚Üí G·∫ßn)</option>
      <option value="name-asc">T√™n (A ‚Üí Z)</option>
      <option value="name-desc">T√™n (Z ‚Üí A)</option>
    </select>
  </div>

  <div class="list" id="list"></div>
</div>

<script>
let data = JSON.parse(localStorage.getItem('dates')||'[]');
let skuMap = JSON.parse(localStorage.getItem('skuMap')||'{}');

const skuInput = document.getElementById('sku');
const nameInput = document.getElementById('name');
const hsdInput = document.getElementById('hsd');
const sortSelect = document.getElementById('sortSelect');

// T·ª± nh·∫≠n di·ªán t√™n khi g√µ SKU
skuInput.addEventListener('input', function() {
    const val = this.value.trim();
    if(skuMap[val]) nameInput.value = skuMap[val];
});

function pasteSku(){
  navigator.clipboard.readText().then(t=>{
    const clipped = t.trim();
    skuInput.value = clipped;
    if(skuMap[clipped]) nameInput.value = skuMap[clipped];
    hsdInput.focus();
    try { hsdInput.showPicker(); } catch(e){}
  });
}

function save(){
  if(!skuInput.value || !hsdInput.value) {
      alert("‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn SKU v√† H·∫°n d√πng!"); return;
  }
  const finalName = (nameInput.value || 'S·∫£n ph·∫©m kh√¥ng t√™n').trim();
  const finalSku = skuInput.value.trim();

  skuMap[finalSku] = finalName;
  data.push({ sku: finalSku, name: finalName, hsd: hsdInput.value });
  
  localStorage.setItem('dates', JSON.stringify(data));
  localStorage.setItem('skuMap', JSON.stringify(skuMap));

  skuInput.value = ''; nameInput.value = ''; hsdInput.value = '';
  render();
  skuInput.focus();
}

function deleteItem(index) {
    if(confirm("X√≥a s·∫£n ph·∫©m n√†y?")) {
        data.splice(index, 1);
        localStorage.setItem('dates', JSON.stringify(data));
        render();
    }
}

function copyText(txt, btn) {
    navigator.clipboard.writeText(txt).then(() => {
        const oldH = btn.innerHTML;
        btn.innerHTML = '‚úî';
        setTimeout(() => { btn.innerHTML = oldH; }, 1000);
    });
}

function render(){
  const listDiv = document.getElementById('list');
  listDiv.innerHTML = '';
  
  const sortMode = sortSelect.value;

  // LOGIC S·∫ÆP X·∫æP M·ªöI (CH·ªà T√äN V√Ä NG√ÄY)
  data.sort((a, b) => {
    if (sortMode === 'date-asc') return new Date(a.hsd) - new Date(b.hsd);
    if (sortMode === 'date-desc') return new Date(b.hsd) - new Date(a.hsd);
    if (sortMode === 'name-asc') return a.name.localeCompare(b.name, 'vi', {sensitivity: 'base'});
    if (sortMode === 'name-desc') return b.name.localeCompare(a.name, 'vi', {sensitivity: 'base'});
  });

  data.forEach((i, index) => {
    const d = Math.ceil((new Date(i.hsd+'T23:59:59') - Date.now()) / 86400000);
    let cls = '', txt = `C√≤n ${d} ng√†y`, tcls = '';
    
    if (d < 0) { cls = 'warn7'; txt = `H·∫æT H·∫†N (${Math.abs(d)} ng√†y)`; tcls = 'expired'; }
    else if (d <= 7) { cls = 'warn7'; txt = `‚ö†Ô∏è S·∫Øp h·∫øt: C√≤n ${d} ng√†y`; tcls = 'w7'; }
    else if (d <= 30) { cls = 'warn30'; txt = `‚è∞ Ch√∫ √Ω: C√≤n ${d} ng√†y`; tcls = 'w30'; }

    const hsdF = i.hsd.split('-').reverse().join('/');
    const copyIcon = `<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`;

    listDiv.innerHTML += `
    <div class="item ${cls}">
      <div>
        <div class="info-row p-name">${i.name}</div>
        <div class="info-row"><span class="p-sku">${i.sku}</span></div>
        <div class="info-row p-date">HSD: <b>${hsdF}</b></div>
        <div class="info-row ${tcls}" style="margin-top:6px">${txt}</div>
      </div>
      <button class="icon-btn del-btn" onclick="deleteItem(${index})">√ó</button>
      <button class="icon-btn copy-btn" onclick="copyText('${i.sku}', this)">${copyIcon}</button>
    </div>`;
  });
}

render();
</script>
</body>
</html>
