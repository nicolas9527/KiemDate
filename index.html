<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>KI·ªÇM DATE PRO</title>

<style>
/* C·∫§U H√åNH GIAO DI·ªÜN CHUNG */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #eaf4e6;
    padding: 14px;
    color: #333;
}

.app {
    background: #f4faee;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    max-width: 500px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    color: #2e7d32;
    margin: 0 0 20px 0;
    font-size: 24px;
    font-weight: 800;
}

/* ƒê·ªäNH D·∫†NG FORM NH·∫¨P LI·ªÜU ƒê·ªíNG B·ªò */
label {
    color: #2e7d32;
    font-weight: 700;
    margin-bottom: 8px;
    display: block;
    font-size: 14px;
}

/* Css chung cho c·∫£ 3 √¥ nh·∫≠p ƒë·ªÉ k√≠ch th∆∞·ªõc b·∫±ng nhau tuy·ªát ƒë·ªëi */
input {
    width: 100%;
    height: 48px; /* Chi·ªÅu cao ƒë·ªìng b·ªô */
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #a5d6a7;
    background: #fff;
    padding: 0 12px;
    box-sizing: border-box; /* Quan tr·ªçng ƒë·ªÉ kh√¥ng b·ªã l·ªách size */
    margin-bottom: 16px;
    outline: none;
    -webkit-appearance: none; /* Fix l·ªói hi·ªÉn th·ªã tr√™n iPhone */
}

input:focus {
    border-color: #2e7d32;
    background: #fff;
    box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
}

/* C·∫§U H√åNH N√öT B·∫§M */
.btns {
    display: flex;
    gap: 10px;
    margin-top: 5px;
}

button {
    flex: 1;
    height: 48px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    transition: opacity 0.2s;
}
button:active { opacity: 0.8; }

.paste { background: #66bb6a; }
.save { background: #2e7d32; }

/* DANH S√ÅCH S·∫¢N PH·∫®M */
.list { margin-top: 25px; }

.item {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 12px;
    border-left: 6px solid #a5d6a7;
    position: relative;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}

/* N√∫t x√≥a item */
.del-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ffebee;
    color: #d32f2f;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    padding: 0;
    flex: none;
}

/* N√∫t copy nh·ªè */
.copy {
    display: inline-block;
    width: auto;
    height: auto;
    padding: 6px 12px;
    margin-top: 10px;
    background: #e8f5e9;
    color: #2e7d32;
    font-size: 13px;
    border-radius: 8px;
    flex: none;
}

/* C√°c tr·∫°ng th√°i c·∫£nh b√°o */
.warn30 { border-left-color: #fbc02d; }
.w30 { color: #f9a825; font-weight: 700; }

.warn7 { border-left-color: #c62828; }
.w7 { color: #c62828; font-weight: 700; }
.expired { color: #b71c1c; font-weight: 800; text-transform: uppercase; }

/* Th√¥ng tin text */
.info-row { margin-bottom: 4px; }
.p-name { font-size: 17px; color: #1b5e20; font-weight: 700; }
.p-sub { color: #555; font-size: 14px; }
</style>
</head>

<body>

<div class="app">
  <h1>üìÖ KI·ªÇM DATE</h1>

  <label>M√£ SKU</label>
  <input id="sku" placeholder="Nh·∫≠p ho·∫∑c qu√©t m√£ SKU..." autofocus>

  <label>T√™n s·∫£n ph·∫©m</label>
  <input id="name" placeholder="T√™n s·∫Ω t·ª± hi·ªán n·∫øu ƒë√£ l∆∞u tr∆∞·ªõc ƒë√≥">

  <label>H·∫°n s·ª≠ d·ª•ng</label>
  <input id="hsd" type="date">

  <div class="btns">
    <button class="paste" onclick="pasteSku()">üìã D√°n</button>
    <button class="save" onclick="save()">üíæ L∆∞u</button>
  </div>

  <div class="list" id="list"></div>
</div>

<script>
// --- KH·ªûI T·∫†O D·ªÆ LI·ªÜU ---
let data = JSON.parse(localStorage.getItem('dates')||'[]');
let skuMap = JSON.parse(localStorage.getItem('skuMap')||'{}');

const skuInput = document.getElementById('sku');
const nameInput = document.getElementById('name');
const hsdInput = document.getElementById('hsd');

// --- T·ª∞ ƒê·ªòNG ƒêI·ªÄN T√äN KHI NH·∫¨P SKU ---
skuInput.addEventListener('input', function() {
    const val = this.value.trim();
    if(skuMap[val]) {
        nameInput.value = skuMap[val];
    }
});

// --- CH·ª®C NƒÇNG D√ÅN M√É ---
function pasteSku(){
  navigator.clipboard.readText().then(t=>{
    const clipped = t.trim();
    skuInput.value = clipped;
    if(skuMap[clipped]) {
        nameInput.value = skuMap[clipped];
    }
    // Sau khi d√°n th√¨ tr·ªè chu·ªôt v√†o √¥ ng√†y ƒë·ªÉ ch·ªçn cho l·∫π
    hsdInput.focus();
    
    // N·∫øu tr√™n ƒëi·ªán tho·∫°i, t·ª± ƒë·ªông m·ªü h·ªôp tho·∫°i ch·ªçn ng√†y (tu·ª≥ tr√¨nh duy·ªát)
    try { hsdInput.showPicker(); } catch(e){} 
  });
}

// --- CH·ª®C NƒÇNG L∆ØU ---
function save(){
  if(!skuInput.value || !hsdInput.value) {
      alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p SKU v√† H·∫°n s·ª≠ d·ª•ng!");
      return;
  }

  const finalName = (nameInput.value || 'S·∫£n ph·∫©m ch∆∞a t√™n').trim();
  const finalSku = skuInput.value.trim();

  const item = {
    sku: finalSku,
    name: finalName,
    hsd: hsdInput.value
  };

  // L∆∞u t√™n v√†o b·ªô nh·ªõ t·∫°m ƒë·ªÉ l·∫ßn sau t·ª± g·ª£i √Ω
  skuMap[finalSku] = finalName;

  data.push(item);
  saveToStorage();

  // Reset form
  skuInput.value = ''; nameInput.value = ''; hsdInput.value = '';
  render();
  
  // ƒê∆∞a con tr·ªè v·ªÅ √¥ SKU ƒë·ªÉ nh·∫≠p ti·∫øp m√≥n sau
  skuInput.focus();
}

// --- CH·ª®C NƒÇNG X√ìA ---
function deleteItem(index) {
    if(confirm("B·∫°n mu·ªën x√≥a d√≤ng n√†y?")) {
        data.splice(index, 1);
        saveToStorage();
        render();
    }
}

function saveToStorage(){
    localStorage.setItem('dates', JSON.stringify(data));
    localStorage.setItem('skuMap', JSON.stringify(skuMap));
}

// --- T√çNH TO√ÅN NG√ÄY ---
function daysLeft(d){
  // T√≠nh ƒë·∫øn cu·ªëi ng√†y c·ªßa h·∫°n s·ª≠ d·ª•ng
  const diff = Math.ceil((new Date(d+'T23:59:59') - Date.now()) / 86400000);
  return diff;
}

// --- HI·ªÇN TH·ªä DANH S√ÅCH ---
function render(){
  const listDiv = document.getElementById('list');
  listDiv.innerHTML = '';

  // S·∫Øp x·∫øp: H·∫øt h·∫°n -> G·∫ßn h·∫øt h·∫°n -> C√≤n xa
  data.sort((a,b) => new Date(a.hsd) - new Date(b.hsd));

  data.forEach((i, index) => {
    const d = daysLeft(i.hsd);
    let cls = '', txt = `C√≤n ${d} ng√†y`, tcls = '';
    
    if (d < 0) {
        cls = 'warn7'; 
        txt = `‚ùå ƒê√É H·∫æT H·∫†N (${Math.abs(d)} ng√†y)`; 
        tcls = 'expired';
    } else if (d <= 7) {
        cls = 'warn7'; 
        txt = `‚ö†Ô∏è G·∫§P: C√≤n ${d} ng√†y`; 
        tcls = 'w7';
    } else if (d <= 30) {
        cls = 'warn30'; 
        txt = `‚è∞ Ch√∫ √Ω: C√≤n ${d} ng√†y`; 
        tcls = 'w30';
    }

    // Format ng√†y cho ƒë·∫πp (dd/mm/yyyy)
    const hsdFormatted = i.hsd.split('-').reverse().join('/');

    listDiv.innerHTML += `
    <div class="item ${cls}">
      <button class="del-btn" onclick="deleteItem(${index})">√ó</button>
      
      <div style="padding-right: 35px;">
        <div class="info-row p-name">${i.name}</div>
        <div class="info-row p-sub">SKU: <b>${i.sku}</b></div>
        <div class="info-row p-sub">HSD: <b>${hsdFormatted}</b></div>
        
        <div style="margin-top: 8px;" class="${tcls}">${txt}</div>
        
        <button class="copy" onclick="navigator.clipboard.writeText('${i.sku}')">Copy SKU</button>
      </div>
    </div>`;
  });
}

// Ch·∫°y l·∫ßn ƒë·∫ßu
render();
</script>
</body>
</html>
