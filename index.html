<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KI·ªÇM DATE">
    
    <link rel="apple-touch-icon" href="icon.png.PNG">
    <title>KI·ªÇM DATE</title>
    <link rel="manifest" href="manifest.json">

    <style>
        body { margin: 0; font-family: -apple-system, Arial, sans-serif; background: #eaf4e6; padding: 14px; color: #333; -webkit-tap-highlight-color: transparent; }
        .app { background: #f4faee; border-radius: 22px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 500px; margin: 0 auto; }
        h1 { text-align: center; color: #2e7d32; margin: 6px 0 20px; font-size: 24px; font-weight: 800; }
        .input-group { margin-bottom: 16px; position: relative; }
        label { color: #2e7d32; font-weight: 700; margin-bottom: 6px; display: block; font-size: 14px; }
        input { width: 100%; height: 50px; font-size: 16px; border-radius: 12px; border: 2px solid #a5d6a7; background: #fff; padding: 0 12px; display: flex; align-items: center; box-sizing: border-box; outline: none; -webkit-appearance: none; appearance: none; }
        input[type="date"] { line-height: 46px; }
        
        /* G·ª¢I √ù SKU */
        .suggestions {
            position: absolute; top: 74px; left: 0; right: 0; 
            background: #fff; border-radius: 12px; border: 1px solid #a5d6a7;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 100;
            max-height: 200px; overflow-y: auto; display: none;
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; cursor: pointer; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item b { color: #2e7d32; }

        .btns { display: flex; gap: 10px; margin-top: 5px; }
        .main-btn { flex: 1; height: 50px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .paste { background: #81c784; }
        .save { background: linear-gradient(#43a047, #2e7d32); }
        .filter-container { display: flex; justify-content: flex-end; align-items: center; margin: 25px 0 10px; gap: 8px; }
        #sortSelect { padding: 8px 12px; border-radius: 10px; border: 1px solid #a5d6a7; background: #fff; color: #2e7d32; font-size: 13px; font-weight: 600; }
        .item { background: #fff; border-radius: 15px; padding: 15px; margin-bottom: 12px; border-left: 6px solid #a5d6a7; position: relative; padding-right: 50px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .icon-btn { position: absolute; right: 10px; width: 34px; height: 34px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; }
        .del-btn { top: 12px; background: #ffeeee; color: #d32f2f; font-size: 18px; }
        .copy-btn { bottom: 12px; background: #e8f5e9; color: #2e7d32; }
        .warn30 { border-left-color: #fbc02d; }
        .w30 { color: #f9a825; font-weight: 700; }
        .warn7 { border-left-color: #c62828; }
        .w7 { color: #c62828; font-weight: 700; }
        .expired { color: #b71c1c; font-weight: 900; text-transform: uppercase; }
        .info-row { margin-bottom: 4px; line-height: 1.4; }
        .p-name { font-size: 17px; color: #1b5e20; font-weight: 700; }
        .p-sku { color: #666; font-size: 12px; font-family: monospace; background: #f0f0f0; padding: 2px 6px; border-radius: 4px; }
        svg { width: 18px; height: 18px; fill: currentColor; }
    </style>
</head>
<body>
<div class="app">
    <h1>üìÖ KI·ªÇM DATE</h1>
    <div class="input-group">
        <label>M√£ SKU</label>
        <input id="sku" type="text" placeholder="Nh·∫≠p ho·∫∑c d√°n m√£..." autocomplete="off">
        <div id="suggestions" class="suggestions"></div>
    </div>
    <div class="input-group"><label>T√™n s·∫£n ph·∫©m</label><input id="name" type="text" placeholder="T√™n t·ª± hi·ªán n·∫øu ƒë√£ l∆∞u"></div>
    <div class="input-group"><label>H·∫°n s·ª≠ d·ª•ng</label><input id="hsd" type="date"></div>
    <div class="btns">
        <button class="main-btn paste" onclick="smartPaste()">üìã D√°n m√£</button>
        <button class="main-btn save" onclick="save()">üíæ L∆∞u l·∫°i</button>
    </div>
    <div class="filter-container">
        <select id="sortSelect" onchange="render()">
            <option value="date-asc">H·∫°n d√πng (G·∫ßn ‚Üí Xa)</option>
            <option value="date-desc">H·∫°n d√πng (Xa ‚Üí G·∫ßn)</option>
            <option value="name-asc">T√™n (A ‚Üí Z)</option>
            <option value="name-desc">T√™n (Z ‚Üí A)</option>
        </select>
    </div>
    <div id="list"></div>
</div>

<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').catch(()=>{}); }
    let data = JSON.parse(localStorage.getItem('dates')||'[]');
    let skuMap = JSON.parse(localStorage.getItem('skuMap')||'{}');
    const skuInput = document.getElementById('sku'), nameInput = document.getElementById('name'), hsdInput = document.getElementById('hsd'), sugDiv = document.getElementById('suggestions');

    // X·ª¨ L√ù G·ª¢I √ù SKU
    skuInput.addEventListener('input', () => {
        const val = skuInput.value.trim();
        sugDiv.innerHTML = '';
        
        if (val.length >= 3) {
            const matches = Object.keys(skuMap).filter(s => s.toLowerCase().includes(val.toLowerCase()));
            if (matches.length > 0) {
                sugDiv.style.display = 'block';
                matches.forEach(m => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `SKU: <b>${m}</b><br><small>${skuMap[m]}</small>`;
                    item.onclick = () => {
                        skuInput.value = m;
                        nameInput.value = skuMap[m];
                        sugDiv.style.display = 'none';
                        hsdInput.focus();
                    };
                    sugDiv.appendChild(item);
                });
            } else { sugDiv.style.display = 'none'; }
        } else { sugDiv.style.display = 'none'; }
        
        if(skuMap[val]) nameInput.value = skuMap[val];
    });

    // ƒê√≥ng g·ª£i √Ω khi b·∫•m ra ngo√†i
    document.addEventListener('click', (e) => { if (e.target !== skuInput) sugDiv.style.display = 'none'; });

    async function smartPaste() {
        try {
            const text = await navigator.clipboard.readText();
            if (text) {
                const cleanText = String(text).trim();
                skuInput.value = cleanText;
                if (skuMap[cleanText]) nameInput.value = skuMap[cleanText];
                hsdInput.focus();
                try { hsdInput.showPicker(); } catch(e){}
            }
        } catch (e) { skuInput.focus(); }
    }

    function save() {
        if(!skuInput.value || !hsdInput.value) return alert("‚ö†Ô∏è Thi·∫øu th√¥ng tin!");
        const fSku = String(skuInput.value).trim();
        const fName = (nameInput.value || 'S·∫£n ph·∫©m m·ªõi').trim();
        skuMap[fSku] = fName;
        data.push({ sku: fSku, name: fName, hsd: hsdInput.value });
        localStorage.setItem('dates', JSON.stringify(data));
        localStorage.setItem('skuMap', JSON.stringify(skuMap));
        skuInput.value = ''; nameInput.value = ''; hsdInput.value = '';
        render();
    }

    function deleteItem(index) { if(confirm("X√≥a m·ª•c n√†y?")) { data.splice(index, 1); localStorage.setItem('dates', JSON.stringify(data)); render(); } }

    function copyText(txt, btn) {
        navigator.clipboard.writeText(String(txt)).then(() => {
            const old = btn.innerHTML; btn.innerHTML = '‚úî';
            setTimeout(() => { btn.innerHTML = old; }, 1000);
        });
    }

    function render() {
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';
        const sortMode = document.getElementById('sortSelect').value;
        data.sort((a, b) => {
            if (sortMode.includes('date')) return sortMode === 'date-asc' ? new Date(a.hsd) - new Date(b.hsd) : new Date(b.hsd) - new Date(a.hsd);
            return sortMode === 'name-asc' ? a.name.localeCompare(b.name, 'vi') : b.name.localeCompare(a.name, 'vi');
        });
        data.forEach((i, index) => {
            const d = Math.ceil((new Date(i.hsd+'T23:59:59') - Date.now()) / 86400000);
            let cls = '', txt = `C√≤n ${d} ng√†y`, tcls = '';
            if (d < 0) { cls = 'warn7'; txt = 'H·∫æT H·∫†N'; tcls = 'expired'; }
            else if (d <= 7) { cls = 'warn7'; txt = `‚ö†Ô∏è C√≤n ${d} ng√†y`; tcls = 'w7'; }
            else if (d <= 30) { cls = 'warn30'; txt = `‚è∞ C√≤n ${d} ng√†y`; tcls = 'w30'; }
            listDiv.innerHTML += `
            <div class="item ${cls}">
                <div>
                    <div class="info-row p-name">${i.name}</div>
                    <div class="info-row"><span class="p-sku">${i.sku}</span></div>
                    <div class="info-row" style="font-size:14px">HSD: <b>${i.hsd.split('-').reverse().join('/')}</b></div>
                    <div class="info-row ${tcls}" style="margin-top:6px; font-size: 13px;">${txt}</div>
                </div>
                <button class="icon-btn del-btn" onclick="deleteItem(${index})">√ó</button>
                <button class="icon-btn copy-btn" onclick="copyText('${i.sku}', this)"><svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></button>
            </div>`;
        });
    }
    render();
</script>
</body>
</html>
