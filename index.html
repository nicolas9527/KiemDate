<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>KI·ªÇM DATE PRO</title>
    <style>
        :root { --primary: #2e7d32; --secondary: #81c784; --bg: #f2f7f2; --card: #ffffff; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); padding: 12px; color: #333; -webkit-font-smoothing: antialiased; }
        .app { max-width: 500px; margin: 0 auto; }
        
        h1 { text-align: center; color: var(--primary); font-size: 22px; margin: 10px 0; font-weight: 800; }
        .input-box { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); margin-bottom: 15px; }
        .input-group { margin-bottom: 12px; position: relative; }
        label { color: var(--primary); font-weight: 700; font-size: 13px; display: block; margin: 0 0 5px 8px; }
        input { width: 100%; height: 50px; border-radius: 15px; border: 1.5px solid #edf2ed; padding: 0 15px; box-sizing: border-box; font-size: 16px; outline: none; background: #f9fbf9; transition: 0.3s; }
        input:focus { border-color: var(--secondary); background: #fff; box-shadow: 0 0 0 4px rgba(129, 199, 132, 0.1); }

        .suggestions { position: absolute; top: 75px; left: 0; right: 0; background: #fff; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 100; max-height: 200px; overflow-y: auto; display: none; border: 1px solid #eee; }
        .sug-item { padding: 14px 18px; border-bottom: 1px solid #f9f9f9; font-size: 15px; }

        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; height: 50px; border: none; border-radius: 15px; font-weight: 700; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .btn-save { background: var(--primary); color: #fff; box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2); }
        .btn-paste { background: var(--secondary); color: #fff; }

        .data-manager { background: rgba(255, 255, 255, 0.6); border-radius: 24px; padding: 16px; margin-bottom: 15px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.8); }
        .manager-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .tool-btn { flex: 1; height: 42px; background: #fff; border: 1.5px solid var(--primary); color: var(--primary); border-radius: 12px; font-size: 13px; font-weight: 700; }
        .btn-export { background: var(--primary); color: #fff; }
        select { width: 100%; height: 42px; border-radius: 12px; border: 1.5px solid var(--primary); padding: 0 10px; font-size: 13px; color: var(--primary); background: #fff; outline: none; }
        .search-bar { width: 100%; height: 46px; border-radius: 23px; border: 1.5px solid var(--secondary); padding: 0 15px 0 42px; background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="%232e7d32" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>') no-repeat 16px center; box-sizing: border-box; font-size: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }

        /* DANH S√ÅCH - N√öT COPY TRONG SU·ªêT */
        .item { background: #fff; border-radius: 20px; padding: 18px; margin-bottom: 12px; position: relative; border-left: 6px solid #e0e0e0; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .p-name { font-weight: 700; color: #1b5e20; font-size: 17px; margin-bottom: 6px; padding-right: 85px; line-height: 1.4; }
        .p-sku { font-size: 11px; background: #f1f3f1; padding: 4px 10px; border-radius: 8px; color: #666; font-family: monospace; letter-spacing: 0.5px; }
        
        .action-btns { position: absolute; top: 12px; right: 12px; display: flex; gap: 4px; }
        
        /* ICON BUTTON TRONG SU·ªêT HO√ÄN TO√ÄN */
        .icon-btn { 
            width: 40px; height: 40px; border-radius: 12px; border: none; font-size: 18px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            background: transparent; /* TRONG SU·ªêT */
            transition: all 0.2s;
        }
        .copy-btn { color: var(--primary); opacity: 0.7; }
        .del-btn { color: #d32f2f; opacity: 0.5; }
        
        /* HI·ªÜU ·ª®NG KHI NH·∫§N */
        .icon-btn:active { background: rgba(0,0,0,0.05); transform: scale(0.9); opacity: 1; }
        
        .c-red { border-left-color: #d32f2f; background: #fffbfb; }
        .c-orange { border-left-color: #f57c00; background: #fffdfa; }
        .t-status { font-size: 14px; font-weight: 700; margin-top: 10px; display: flex; align-items: center; gap: 4px; }
        .t-red { color: #d32f2f; }
        .t-orange { color: #f57c00; }
    </style>
</head>
<body>

<div class="app">
    <h1>üìÖ KI·ªÇM DATE PRO</h1>

    <div class="input-box">
        <div class="input-group">
            <label>M√£ SKU / Barcode</label>
            <input id="sku" type="text" placeholder="Qu√©t ho·∫∑c nh·∫≠p m√£..." oninput="handleSkuInput()">
            <div id="suggestions" class="suggestions"></div>
        </div>
        <div class="input-group">
            <label>T√™n s·∫£n ph·∫©m</label>
            <input id="name" type="text" placeholder="T√™n s·∫£n ph·∫©m...">
        </div>
        <div class="input-group">
            <label>H·∫°n s·ª≠ d·ª•ng (HSD)</label>
            <input id="hsd" type="date">
        </div>
        <div class="btn-row">
            <button class="btn btn-paste" onclick="smartPaste()">üìã D√°n m√£</button>
            <button class="btn btn-save" onclick="save()">üíæ L∆∞u l·∫°i</button>
        </div>
    </div>

    <div class="data-manager">
        <div class="manager-row">
            <input type="file" id="csvIn" hidden onchange="importCSV(this)">
            <button class="tool-btn" onclick="document.getElementById('csvIn').click()">üì• NH·∫¨P</button>
            <button class="tool-btn btn-export" onclick="exportCSV()">üì§ XU·∫§T</button>
        </div>
        <div class="manager-row">
            <select id="sort" onchange="render()">
                <option value="date">S·∫Øp x·∫øp: H·∫°n g·∫ßn tr∆∞·ªõc</option>
                <option value="name">S·∫Øp x·∫øp: T√™n A-Z</option>
            </select>
        </div>
        <input id="search" class="search-bar" type="text" placeholder="T√¨m t√™n ho·∫∑c SKU..." oninput="render()">
    </div>

    <div id="list"></div>
</div>

<script>
    let data = JSON.parse(localStorage.getItem('dates')||'[]');
    let skuMap = JSON.parse(localStorage.getItem('skuMap')||'{}');
    const skuI = document.getElementById('sku'), nameI = document.getElementById('name'), hsdI = document.getElementById('hsd'), sugD = document.getElementById('suggestions');

    function handleSkuInput() {
        const val = skuI.value.trim();
        sugD.innerHTML = '';
        if (val.length >= 3) {
            const matches = Object.keys(skuMap).filter(s => s.includes(val));
            if (matches.length > 0) {
                sugD.style.display = 'block';
                matches.forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'sug-item';
                    div.innerText = skuMap[m];
                    div.onclick = () => { skuI.value = m; nameI.value = skuMap[m]; sugD.style.display = 'none'; hsdI.focus(); };
                    sugD.appendChild(div);
                });
            } else { sugD.style.display = 'none'; }
        } else { sugD.style.display = 'none'; }
        if(skuMap[val]) nameI.value = skuMap[val];
    }

    function save() {
        const s = skuI.value.trim(), n = nameI.value.trim(), h = hsdI.value;
        if(!s || !h) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin!");
        if(data.some(i => i.sku === s && i.hsd === h)) return alert("D√≤ng n√†y ƒë√£ l∆∞u r·ªìi!");
        skuMap[s] = n || "SP ch∆∞a t√™n";
        data.push({ sku: s, name: skuMap[s], hsd: h });
        localStorage.setItem('dates', JSON.stringify(data));
        localStorage.setItem('skuMap', JSON.stringify(skuMap));
        skuI.value = ''; nameI.value = ''; hsdI.value = ''; render();
    }

    function exportCSV() {
        if(!data.length) return alert("Danh s√°ch tr·ªëng!");
        let csv = "\uFEFFsku,name,hsd\n";
        data.forEach(i => csv += `"${i.sku}","${i.name}","${i.hsd}"\n`);
        const b = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(b);
        a.download = `date_${new Date().toLocaleDateString('vi-VN')}.csv`;
        a.click();
    }

    function importCSV(input) {
        const r = new FileReader();
        r.onload = (e) => {
            e.target.result.split('\n').forEach(l => {
                const p = l.replace(/"/g,'').split(/[,;]/);
                if(p.length >= 2 && p[0].toLowerCase()!=='sku') {
                    skuMap[p[0].trim()] = p[1].trim();
                    if(p[2] && !data.some(i=>i.sku===p[0] && i.hsd===p[2])) data.push({sku:p[0].trim(), name:p[1].trim(), hsd:p[2].trim()});
                }
            });
            localStorage.setItem('skuMap', JSON.stringify(skuMap));
            localStorage.setItem('dates', JSON.stringify(data));
            render(); alert("ƒê√£ n·∫°p xong!");
        };
        r.readAsText(input.files[0]);
    }

    function copySku(txt) {
        navigator.clipboard.writeText(txt).then(() => {
            const toast = document.createElement('div');
            toast.innerText = "üìã ƒê√£ copy m√£: " + txt;
            toast.style = "position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:rgba(46,125,50,0.9); color:#fff; padding:10px 20px; border-radius:25px; font-size:14px; z-index:1000; box-shadow:0 5px 15px rgba(0,0,0,0.2);";
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 1500);
        });
    }

    async function smartPaste() {
        const t = await navigator.clipboard.readText();
        if(t) { skuI.value = t.trim(); if(skuMap[t.trim()]) nameI.value = skuMap[t.trim()]; hsdI.focus(); }
    }

    function del(idx) { if(confirm("X√≥a d√≤ng n√†y?")) { data.splice(idx,1); localStorage.setItem('dates',JSON.stringify(data)); render(); } }

    function render() {
        const list = document.getElementById('list'), key = document.getElementById('search').value.toLowerCase();
        list.innerHTML = '';
        let filtered = data.filter(i => i.name.toLowerCase().includes(key) || i.sku.includes(key));
        const sortVal = document.getElementById('sort').value;
        filtered.sort((a,b) => sortVal === 'date' ? new Date(a.hsd)-new Date(b.hsd) : a.name.localeCompare(b.name));

        filtered.forEach((i) => {
            const d = Math.ceil((new Date(i.hsd+'T23:59:59') - Date.now()) / 86400000);
            let cls = '', txt = `C√≤n ${d} ng√†y`, tcls = '';
            if(d < 0) { cls = 'c-red'; txt = '‚ùå ƒê√É H·∫æT H·∫†N'; tcls = 't-red'; }
            else if(d === 0) { cls = 'c-red'; txt = 'üî• H·∫øt h·∫°n h√¥m nay'; tcls = 't-red'; }
            else if(d <= 7) { cls = 'c-red'; txt = `‚ö†Ô∏è S·∫Øp h·∫øt h·∫°n (${d} ng√†y)`; tcls = 't-red'; }
            else if(d <= 30) { cls = 'c-orange'; txt = `‚è∞ C·∫≠n date (${d} ng√†y)`; tcls = 't-orange'; }

            list.innerHTML += `<div class="item ${cls}">
                <div class="p-name">${i.name}</div>
                <div style="margin-bottom:8px"><span class="p-sku">${i.sku}</span></div>
                <div style="font-size:13px; color:#666;">HSD: <b>${i.hsd.split('-').reverse().join('/')}</b></div>
                <div class="t-status ${tcls}">${txt}</div>
                <div class="action-btns">
                    <button class="icon-btn copy-btn" onclick="copySku('${i.sku}')">üìã</button>
                    <button class="icon-btn del-btn" onclick="del(${data.indexOf(i)})">√ó</button>
                </div>
            </div>`;
        });
    }
    render();
</script>
</body>
</html>
